group "co.nvqa"
version "2.0.0"
apply plugin: "java"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile project(":commons")
    testCompile project(":common-selenium")

    testCompile "ch.qos.logback:logback-classic:1.2.3"

    testCompile "org.apache.poi:poi-ooxml:3.17"

    testCompile "com.google.zxing:core:3.3.1"
    testCompile "com.google.zxing:javase:3.3.1"
}

project.ext {
    cucumberGluePackage = "co.nvqa.operator_v2.cucumber.glue"
}

apply from: "commons/build-commons.gradle"
