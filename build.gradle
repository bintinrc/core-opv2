group "co.nvqa"
version "2.0.0"
apply plugin: "java"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.seleniumhq.selenium:selenium-java:3.8.1"
    testCompile "net.lightbody.bmp:browsermob-core:2.1.5"

    testCompile "ch.qos.logback:logback-classic:1.2.3"
    testCompile "mysql:mysql-connector-java:6.0.6"

    testCompile "org.apache.poi:poi-ooxml:3.17"

    testCompile project(":commons")
}

project.ext {
    cucumberGluePackage = "co.nvqa.operator_v2.cucumber.glue"
}

apply from: "commons/build-commons.gradle"
