group "com.nv.qa"
version "1.1.0"
apply plugin: "java"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile "info.cukes:cucumber-java:1.2.5"
    testCompile "info.cukes:cucumber-junit:1.2.5"
    testCompile "info.cukes:cucumber-guice:1.2.5"
    testCompile "com.google.inject:guice:4.1.0"
    testCompile "org.seleniumhq.selenium:selenium-java:3.4.0"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:3.4.0"
    testCompile "net.lightbody.bmp:browsermob-core:2.1.5"

    compile "io.fastjson:boon:0.34"
    compile "org.apache.commons:commons-lang3:3.6"
    compile "org.apache.commons:commons-text:1.1"
    compile "commons-beanutils:commons-beanutils:1.9.3"
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile project(":commons")
}

project.ext {
    cucumberGluePackage = "com.nv.qa.cucumber.glue"
}

apply from: "build-commons.gradle"
